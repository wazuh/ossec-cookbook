---
driver:
  name: dokken
  # because Docker and SystemD
  privileged: true
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept
  client_rb:
    file_atomic_update: false

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /usr/lib/systemd/systemd

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: debian-10
    driver:
      image: dokken/debian-10
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: opensuse-leap-15
    driver:
      image: dokken/opensuse-leap-15
      pid_one_command: /bin/systemd

  - name: fedora-latest
    driver:
      image: dokken/fedora-latest
      pid_one_command: /usr/lib/systemd/systemd

suites:
  - name: odfe-single-node
    run_list:
      - recipe[opendistro::default]
      - recipe[wazuh_manager::default]
      - recipe[filebeat-oss::default]
    driver:
      hostname: odfe-single-node
      customize:
        memory: 4096
        cpus: 2
    attributes:
      network:
        elasticsearch:
          ip: odfe-single-node
          port: 9200
          user: admin
          password: admin
        kibana:
          ip: odfe-single-node
          port: 443
        wazuh:
          ip: odfe-single-node
          port: 55000
    verifier:
      inspec_tests:
        - name: odfe test
          path: ./cookbooks/opendistro/test/integration/opendistro
        - name: wazuh-manager tests
          path: ./cookbooks/wazuh_manager/test/integration/wazuh_manager
        - name: filebeat tests
          path: ./cookbooks/filebeat-oss/test/integration/filebeat-oss
      inputs:
        odfe_version: 1.12.0
        elk_version: 7.10.0
        node_ip: odfe-single-node
        elastic_user: admin
        elastic_password: admin
        elastic_port: 9200

  - name: elk-single-node
    run_list:
      - recipe[elastic-stack::default]
      - recipe[wazuh_manager::default]
      - recipe[filebeat::default]
    driver:
      hostname: elk-single-node
      customize:
        memory: 4096
        cpus: 2
    attributes:
      network:
        elasticsearch:
          ip: elk-single-node
          port: 9200
          user: elastic
          password: changeme
        kibana:
          ip: elk-single-node
          port: 443
        wazuh:
          ip: elk-single-node
          port: 55000
    verifier:
      inspec_tests:
        - name: ELK test
          path: ./cookbooks/elastic-stack/test/integration/elastic-stack
        - name: wazuh-manager tests
          path: ./cookbooks/wazuh_manager/test/integration/wazuh_manager
        - name: filebeat tests
          path: ./cookbooks/filebeat/test/integration/filebeat
      inputs:
        elk_version: 7.10.2
        node_ip: elk-single-node
        elastic_port: 9200
        elastic_user: elastic
        elastic_password: changeme
        kibana_port: 443

  - name: wazuh-manager
    run_list:
      - recipe[wazuh_manager::default]
    driver:
      hostname: wazuh-manager
      customize:
        memory: 1024
        cpus: 1

  - name: wazuh-agent
    run_list:
      - recipe[wazuh_agent::default]
    driver:
      hostname: wazuh-agent
      customize:
        memory: 512
        cpus: 1
    attributes:
      ossec:
        address: wazuh-manager
    verifier:
      inspec_tests:
        - name: manager and agent connection test
          path: cookbooks/wazuh_agent/test/integration/wazuh_agent/manager_agent_test.rb
      inputs:
        manager_ip: wazuh-manager
        manager_port: 1514
        protocol: tcp
