---
driver:
  name: vagrant

transport:
  name: ssh

provisioner:
  name: chef_zero
  chef_license: accept

#verifier:
#  name: inspec

platforms:
  - name: amazonlinux-2
  - name: debian-9
  - name: debian-10
  - name: centos-7
  - name: centos-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: opensuse-leap-15
  - name: fedora-latest
    
suites:
  - name: odfe-single-node
    run_list:
      - recipe[opendistro::default]
      - recipe[wazuh_manager::default]
      - recipe[filebeat-oss::default]
    verifier:
      inspec_tests:
        - name: odfe test
          path: cookbooks/opendistro/test/integration/opendistro
        - name: wazuh-manager tests 
          path: cookbooks/wazuh_manager/test/integration/wazuh_manager
        - name: filebeat tests
          path: cookbooks/filebeat/test/integration/filebeat
    driver:
      customize:
        memory: 4096
        cpus: 2

  - name: elk-single-node
    run_list: 
      - recipe[elastic-stack::default]
      - recipe[wazuh_manager::default]
      - recipe[filebeat::default]
    verifier:
      inspec_tests:
        - name: elastic-stack tests
          path: cookbooks/elastic-stack/test/integration/elastic-stack 
        - name: wazuh-manager tests 
          path: cookbooks/wazuh_manager/test/integration/wazuh_manager
        - name: filebeat tests
          path: cookbooks/filebeat/test/integration/filebeat
  
  - name: manager_agent
    run_list:
      - recipe[wazuh_manager::default]
      - recipe[wazuh_agent::default]
    verifier:
      inspec_tests:
        - name: Manager + Agent tests
          path: cookbooks/wazuh_agent/test/integration/wazuh_agent